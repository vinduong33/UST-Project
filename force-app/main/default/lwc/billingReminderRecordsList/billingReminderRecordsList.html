<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Billing Reminders">
        <lightning-datatable
            key-field="Id"
            data={reminders}
            columns={columns}
            onrowselection={handleRowSelection}>
        </lightning-datatable>
        <div class="slds-m-top_medium">
            <lightning-button
                variant="destructive"
                label="Delete Selected Reminders"
                onclick={deleteSelectedReminders}
                disabled={disableDeleteButton}>
            </lightning-button>
        </div>
    </lightning-card>
  </template>
